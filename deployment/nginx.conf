# Nginx configuration for wabbit-rank.ai (Monorepo)
# Place this file at /etc/nginx/sites-available/wabbit on your server
#
# App routing:
#   /              → GS Site Dashboard (port 3003)
#   /wabbit-re/*   → Wabbit RE - Real estate ranking (port 3000)
#   /wabbit/*      → Wabbit - General ranking (port 3002)
#   /gsrealty/*    → GSRealty Client - CRM (port 3004)

# Upstream servers for each app
upstream gs_site {
    server 127.0.0.1:3003;
    keepalive 64;
}

upstream wabbit_re {
    server 127.0.0.1:3000;
    keepalive 64;
}

upstream wabbit {
    server 127.0.0.1:3002;
    keepalive 64;
}

upstream gsrealty {
    server 127.0.0.1:3004;
    keepalive 64;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name wabbit-rank.ai www.wabbit-rank.ai;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name wabbit-rank.ai www.wabbit-rank.ai;

    # SSL certificates (generated by Certbot)
    ssl_certificate /etc/letsencrypt/live/wabbit-rank.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wabbit-rank.ai/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; img-src 'self' https: data: blob:;" always;

    # Cloudflare real IP
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/12;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    real_ip_header CF-Connecting-IP;

    # Logging
    access_log /var/log/nginx/wabbit_access.log;
    error_log /var/log/nginx/wabbit_error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;

    # Max upload size (for form submissions)
    client_max_body_size 10M;

    # Common proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # ============================================
    # WABBIT RE - Real Estate Ranking (/wabbit-re)
    # ============================================

    # Static files for wabbit-re
    location /wabbit-re/_next/static {
        proxy_pass http://wabbit_re;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # API routes for wabbit-re
    location /wabbit-re/api {
        proxy_pass http://wabbit_re;
    }

    # All other wabbit-re routes
    location /wabbit-re {
        proxy_pass http://wabbit_re;
    }

    # ============================================
    # WABBIT - General Ranking (/wabbit)
    # ============================================

    # Static files for wabbit
    location /wabbit/_next/static {
        proxy_pass http://wabbit;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # API routes for wabbit
    location /wabbit/api {
        proxy_pass http://wabbit;
    }

    # All other wabbit routes
    location /wabbit {
        proxy_pass http://wabbit;
    }

    # ============================================
    # GSREALTY CLIENT - CRM (/gsrealty)
    # ============================================

    # Static files for gsrealty
    location /gsrealty/_next/static {
        proxy_pass http://gsrealty;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # API routes for gsrealty
    location /gsrealty/api {
        proxy_pass http://gsrealty;
    }

    # All other gsrealty routes
    location /gsrealty {
        proxy_pass http://gsrealty;
    }

    # ============================================
    # GS SITE DASHBOARD - Root (/)
    # ============================================

    # Static files for gs-site
    location /_next/static {
        proxy_pass http://gs_site;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # API routes for gs-site
    location /api {
        proxy_pass http://gs_site;
    }

    # Health check endpoint (gs-site)
    location = /api/health {
        proxy_pass http://gs_site/api/health;
        access_log off;
    }

    # Root - GS Site Dashboard (catch-all)
    location / {
        proxy_pass http://gs_site;
    }

    # ============================================
    # SECURITY
    # ============================================

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
